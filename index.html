<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rotating Squares</title>
</head>
<body>
    <div id="container"></div>
<div id="controls">
  <div>
    <label> Number of Squares </label>
    <input id="numSquare" type="range" min="1" max="100" value="20" oninput="changeNum(this.value)">
  </div>
  
   <div>
    <label> Border Size </label>
    <input id="border" type="range" min="1" max="20" value="1" oninput="changeBorder(this.value)">
  </div>

  <div>
    <label> Space Between Squares (In PX) </label>
    <input id="space" type="range" min="1" max="100" value="15" oninput="changeSpace(this.value)">
  </div>

  <div>
    <label> Change in animation degrees between squares </label>
    <input id="degree" type="range" min="0" max="359" value="220" oninput="changeDegrees(this.value)">
  </div>

  <div>
    <label> Rotation between squares </label>
    <input id="degree" type="range" min="0" max="359" value="0" oninput="changeRotation(this.value)">
  </div>
</div>
    
    <script src="script.js"></script>
</body>
</html>
